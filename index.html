<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH-Tube-2</title>
    <!-- daisyui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="w-11/12 mx-auto py-2 flex justify-between items-center border-b border-black/10">
            <div id="home-logo" class="logo w-[100px]">
                <button id="home-btn"><img class="cursor-pointer" src="assets/Logo.png" alt="" srcset=""></button>
            </div>
            <div class="search">
                <label class="input">
                    <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none" stroke="currentColor">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.3-4.3"></path>
                        </g>
                    </svg>
                    <input id="search-input" type="search" class="grow" placeholder="Search" />
                </label>
            </div>
            <div class="sort">
                <button class="btn">Sort</button>
            </div>
        </nav>
    </header>
<nav class="flex justify-center gap-3 py-2" id="categories">

</nav>

<main>
    <section id="videos" class="w-11/12 mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-5 py-10"></section>
</main>
<section class="hidden description" id="display_description"></section>

    <script src="script/video.js"></script>
</body>
</html>
